{% extends "base.html" %}
{% load static %}

{% block content %}
  <div id="hero_container">
    <img src="{% static 'images/kidstravel_hero.jpg' %}" id="hero_image" alt="Two kids enjoying a mountain view">
  </div>

  <div id="search_container">
    <h2>Find Experience</h2>
    <!-- The form that allows the users to search for experiences -->
    <form method="get", action=".">
      {{myFilter.form}}
      <button type="submit">Search</button>
    </form>

    <div class="row">
    <ul>
      {% for experience in experiences %}
        <li>{{ experience.name }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{%endblock%}
