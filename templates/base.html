{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KidsTravel helps you find activities whilst traveling with children">
    <meta name="keywords" content="kids, children, travel, vacation, holiday, activities, Florence, Copenhagen">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/27ecbfa54d.js" crossorigin="anonymous"></script>
    <title>KidsTravel</title>
</head>
<body>
    <!-- Header with link to profile page & site navigation -->
    <header>
        <a href="#" id="header_profile_link">Log In</a>
        <a href="{% url 'home' %}"><h1>KidsTravel</h1></a>
        <!-- Responsive Nav Bar code inspired by https://www.w3schools.com/howto/howto_js_mobile_navbar.asp -->
        <div class="topnav">
            <a href="#home" class="active">Logo</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="{% url 'home' %}">Find Experience</a>
              <a href="#">Profile</a>
              <a href="#">About Us</a>
            </div>
    </header>
    

    {% block content %}
    <!-- Page specific content goes here -->
    {% endblock content %}

    <footer>
        <p id="made_by">
            KidsTravel by<br>
            Lasse Poulsen
        </p>
        <!-- Actual links not added, as its a demo project for now :) -->
        <ul id="social_links">
            <li class="social_list_item">
                <a target="_blank" href="#">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li class="social_list_item">
                <a target="_blank" href="#">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
            <li class="social_list_item">
                <a target="_blank" href="#">
                    <i class="fa fa-pinterest" aria-hidden="true"></i>
                    <span class="sr-only">Pinterest</span>
                </a>
            </li>
            <li class="social_list_item">
                <a target="_blank" href="#">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </li>
        </ul>
    </footer>

</body>
</html>
